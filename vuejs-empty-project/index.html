<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Project</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css' integrity='sha512-8Mgk7SyhDKPScwdyQ7tBJXRwzdejZW76EFHVw+3AzuY9CoIUZvIT3OlxPy04H9z+utS7eoYcBIsrl+RjoKOdEA==' crossorigin='anonymous'/>
</head>

<body>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="/src/js/channel.viacep.js"></script>
    <script src="/src/js/app.service.js"></script>
    <script src="/src/js/app.config.js"></script>
    <script src="/src/js/app.js"></script>
    <div class="p-3 flex flex-col gap-3 w-screen h-screen bg-gray-700" id="app">
        <div class="flex flex-row gap-3 content-center">
            <button @click="decrementar" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                <span>Decrementar</span>
            </button>
            <div class="flex flex-col justify-center">
                <span v-html="counter" class="text-white"></span>
            </div>
            <button @click="incrementar" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                <span>Incrementar</span>
            </button>
        </div>
        <div class="grid grid-cols-2 gap-3">
            <input v-model="cep" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="CEP">
            <div>
                <button @click="searchCep" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                    <span>Buscar</span>
                </button>
            </div>
        </div>
        <span v-html="message" class="text-white"></span>
    </div>
    <script>
        app.bootstrap()
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.1/axios.min.js' integrity='sha512-NbjaUHU8g0+Y8tMcRtIz0irSU3MjLlEdCvp82MqciVF4R2Ru/eaXHDjNSOvS6EfhRYbmQHuznp/ghbUvcC0NVw==' crossorigin='anonymous'></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js' integrity='sha512-sCKIJdqxtLpeGLwHw0Qa2ASg6Kw0LxZTflrPn9qymui0KLVxIyC1DhQf5/3nyPC35XISaMzqaJdj2AyXqQuPIg==' crossorigin='anonymous'></script>
</body>

</html>
